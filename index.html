<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarogya Aahar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* Header styles with logo */
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            position: relative; /* Needed for absolute positioning */
            text-align: center; /* Centers the title */
        }
        
        .clinic-logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px; /* Adjust size as needed */
            width: auto;
        }
        
        .clinic-title h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .clinic-title p {
            margin: 0.3rem 0 0;
            font-size: 1rem;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        
        form {
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .required-field::after {
            content: " *";
            color: red;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button:hover {
            background: #45a049;
        }
        
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
        
        @media  {
            .clinic-logo {
                position: absolute;
    		left: 15px;
    		top: 50%;
    		transform: translateY(-50%);
    		height: 60px; /* Increased from 50px to 80px */
    		width: auto; /* Maintains aspect ratio */
    		max-width: 150px; 
            }
            .clinic-title h1 {
                font-size: 1.5rem;
                padding-left: 70px; /* Prevents text overlap */
                white-space: nowrap; /* Prevents text wrapping */
                overflow: hidden;
                text-overflow: ellipsis; /* Adds ... if text is too long */
                max-width: calc(100% - 80px)
            }
            .clinic-title p {
            padding-left: 70px; /* Aligns with heading */
            font-size: 0.9rem; /* Slightly smaller for mobile */
        }
        }
    </style>
</head>
<body>
    <header>
        <!-- Clinic Logo - Left Corner -->
        <img src="aarogyaAaharlogo.png" alt="Aarogya Aahar Logo" class="clinic-logo">
        
        <!-- Clinic Name and Tagline - Centered -->
        <div class="clinic-title">
            <h1>Aarogya Aahar</h1>
            <p>Professional Nutritional Guidance</p>
        </div>
    </header>

    <div class="container">
        <h2>Patient Information Form</h2>
        <form id="patientForm">
            <div class="form-group">
                <label for="name" class="required-field">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age" class="required-field">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="required-field">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required-field">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" min="50" max="250">
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="5" max="300" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="problem">Describe your health concerns</label>
                <textarea id="problem" name="problem" rows="5"></textarea>
            </div>
            
            <button type="submit">Submit Information</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Aarogya Aahar. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
