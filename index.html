<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dietician Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        form {
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><strong>Aarogya Aahar</strong></h1>
        <p>Homeopathy to cure , Diet to Sustain </p>
    </header>

    <div class="container">
        <h2>Patient Information Form</h2>
        <form id="patientForm">
            <div class="form-group">
                <label for="name" class="required-field">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age" class="required-field">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="required-field">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required-field">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" min="50" max="250">
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="5" max="300" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="problem">Describe your health concerns</label>
                <textarea id="problem" name="problem" rows="5"></textarea>
            </div>
            
            <button type="submit">Submit Information</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Aarogya Aahar. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
